<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="RegistrationCSS.css">
    <link rel="icon" href="photos/valorantIcon.png">
</head>
<body>
    <header>
        <h1 id="heading">
           <b>VALORANT</b>
        </h1>
    </header>
    <br><br><br>
    <img src="photos/Neon.png" alt="">
    <form id="section" method="post">
        <h1 id="headingLogin"><br><br>Registration</h1><br><br>
        <input class="inputTags" type="text" placeholder="Enter the UserName"><br><br><br>

        <input class="inputTags" type="number" placeholder="Enter the Number"><br><br><br><br><br>
        <a href="Login.html"><input type="button" value="Submit" class="login"></a>
    </form>
</body>
</html>
